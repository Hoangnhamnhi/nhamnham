<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ·∫¢nh n·ªÅn */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1); /* gi·∫£m k√≠ch th∆∞·ªõc */
      z-index: -1;
      opacity: 0.9; /* l√†m m·ªù nh·∫π */
    }

    .feedback-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      color: #fff;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #e91e63;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d81b60;
    }

    label {
      color: #fff;
    }

    .heart {
      position: absolute;
      color: #e91e63;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- ·∫¢nh n·ªÅn -->
  <img src="IMG_1198.jpg" class="bg-image" />

  <div class="feedback-box">
    <h2>üíå ƒê√°nh gi√° h√†ng tu·∫ßn</h2>
    <form 
      action="https://script.google.com/macros/s/AKfycbz6E-bhxrjhqLAQCsFRHTfmaFatQ02HvQ_jcPKTZGKaNfpmSKT58soSQKy5V01C9o2z/exec" 
      method="POST" 
      onsubmit="return goThankYouPage(event)"
    >
      <input type="text" name="Ten" placeholder="T√™n c·ªßa b·∫°n" required />

      <label>M·ª©c ƒë·ªô ƒë√°nh gi√°: <span id="loveValue">50%</span></label>
      <input 
        type="range" 
        min="0" 
        max="100" 
        value="50" 
        name="MucDoDanhGia" 
        oninput="loveValue.textContent = this.value + '%'" 
      />

      <textarea name="LoiNhan" rows="4" placeholder="L·ªùi nh·∫Øn ƒë·ªÉ t·ªõ s·ª≠a ƒë·ªïi..." required></textarea>

      <button type="submit">üíå G·ª≠i Feedback</button>
    </form>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    function goThankYouPage(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch(form.action, { method: "POST", body: data })
        .then(() => window.location.href = "thankyou.html");
      return false;
    }
  </script>
</body>
</html>
